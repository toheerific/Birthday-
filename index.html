<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Waliyah!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 30px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff5e5e;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            margin: 20px 0;
            text-shadow: 3px 3px 0px rgba(255, 107, 107, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .name {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 4.5rem;
            display: block;
            margin: 10px 0 30px;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .message {
            font-size: 1.5rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background-color: #aaa;
        }
        
        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff5e5e, #ff2e2e);
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #5e7fff, #2e47ff);
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #5eff7f, #2eff47);
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .cake {
            width: 200px;
            height: 140px;
            margin: 30px auto;
            position: relative;
        }
        
        .cake-base {
            width: 200px;
            height: 70px;
            background: linear-gradient(135deg, #f5a742 0%, #d87c30 100%);
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
        }
        
        .cake-top {
            width: 180px;
            height: 50px;
            background: linear-gradient(135deg, #ff9eb3 0%, #ff6b8b 100%);
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 70px;
            left: 10px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(135deg, #ffd166 0%, #ffb74d 100%);
            position: absolute;
            bottom: 120px;
            left: 95px;
            border-radius: 5px;
        }
        
        .flame {
            width: 15px;
            height: 30px;
            background: radial-gradient(ellipse at center, #ffeb3b 0%, #ff9800 70%);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 160px;
            left: 92.5px;
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 20px #ff9800, 0 0 40px #ff9800;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .hearts {
            font-size: 2rem;
            color: #ff6b6b;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .name { font-size: 3.5rem; }
            .message { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <span class="name">Waliyah</span>
        
        <div class="message">
            Wishing you an incredible day filled with joy, laughter, and all the things you love the most!
        </div>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        
        <button onclick="playBirthdaySong()">
            <i class="fas fa-music"></i> Celebrate Waliyah!
        </button>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff6b6b;"></i> for your special day
        </div>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#ff5e5e', '#5e7fff', '#5eff7f', '#ffbd5e', '#d85eff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Play birthday song
        function playBirthdaySong() {
            createConfetti();
            
            // Create audio context for simple birthday tune
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // Simple birthday melody
            const notes = [
                { note: 261.63, duration: 300 }, // C4
                { note: 261.63, duration: 300 }, // C4
                { note: 293.66, duration: 500 }, // D4
                { note: 261.63, duration: 500 }, // C4
                { note: 349.23, duration: 500 }, // F4
                { note: 329.63, duration: 800 }, // E4
                
                { note: 261.63, duration: 300 }, // C4
                { note: 261.63, duration: 300 }, // C4
                { note: 293.66, duration: 500 }, // D4
                { note: 261.63, duration: 500 }, // C4
                { note: 392.00, duration: 500 }, // G4
                { note: 349.23, duration: 800 }, // F4
            ];
            
            let startTime = audioCtx.currentTime;
            
            notes.forEach((noteData) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = noteData.note;
                
                gainNode.gain.setValueAtTime(0.5, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + noteData.duration / 1000);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + noteData.duration / 1000);
                
                startTime += noteData.duration / 1000;
            });
            
            // Create more confetti periodically
            for (let i = 0; i < 5; i++) {
                setTimeout(createConfetti, i * 800);
            }
        }
        
        // Initial confetti
        createConfetti();
        
        // Regular confetti every few seconds
        setInterval(createConfetti, 4000);
    </script>
</body>
</html>
